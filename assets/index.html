<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Put your number!</h1>
    <p>This is my first project in <em><a href="https://www.javascript.com/" target="_blank"><strong> Javascript</a></strong></em>.</p>
    <div id="counter">
        <button id="subtrair" title="Número Negativo" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar" title="Número Positivo" onclick="increment()">+</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
